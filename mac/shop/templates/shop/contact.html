{% extends "shop/basic.html" %}

{% block body %}
<div class="container">
    <form class="form-signin" action="/shop/contact/" method="POST">
        {% csrf_token %}
        <div class="text-center mb-4">
            <!--            <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
            <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
            <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a
                    href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and
                Firefox.</a></p>
        </div>

        <div class="form-label-group my-2">
            <label for="inputName">Name</label>
            <input type="text" id="inputName" name="inputName" class="form-control" placeholder="Enter your name"
                   required=""
                   autofocus="">
        </div>

        <div class="form-label-group my-2">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address"
                   required=""
                   autofocus="">
        </div>

        <div class="form-label-group my-2">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password"
                   required="">
        </div>

        <div class="form-label-group my-2">
            <label for="inputPhone">Phone</label>
            <input type="number" id="inputPhone" name="inputPhone" class="form-control"
                   placeholder="Enter Your Phone Number" required="">
        </div>

        <div class="form-label-group my-2">
            <label for="inputTextarea">Example textarea</label>
            <textarea class="form-control" name="inputTextarea" id="inputTextarea" rows="3"></textarea>
        </div>

        <button class="btn btn-lg btn-success btn-block" type="submit">Submit</button>
        <p class="mt-5 mb-3 text-muted text-center">Â© 2017-2019</p>
    </form>
</div>
{% endblock %}
